                    <form action="connect.php" method="post" id="contactForm">
                        <div class="form-row">
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control p-4" id="name" placeholder="Your Name" required="required" name="name" data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="phone" class="form-control p-4" id="phone" placeholder="Your Phone" required="required" name="phone" data-validation-required-message="Please enter your phone" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="email" class="form-control p-4" id="email" placeholder="Your email" required="required" name="email" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control p-4" id="sub" placeholder="Subject" required="required" name="sub" data-validation-required-message="Please enter the subject" />
                                <p class="help-block text-danger"></p>
                            </div>






                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control p-4" id="city" placeholder="Your Address" required="required" name="city" data-validation-required-message="Please enter your Address" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control p-4" id="pincode" placeholder="Area Pincode" required="required" name="pincode" data-validation-required-message="Please enter your pincode" />
                                <p class="help-block text-danger"></p>

                            </div>
                        </div>

                        <div class="control-group">
                            <textarea class="form-control p-4" rows="6" id="message" name="message" placeholder="Please Specify Food Details: Quantity, Type, etc" required="required" data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>

                        <div>

                            <div class="form-group mt-3">
                                <button class=" button button-contactForm boxed-btn " type="submit " id="sendMessageButton ">Register</button>
